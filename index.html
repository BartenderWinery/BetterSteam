                <div class="menu widget" style="width:15px">
                    <svg onclick="document.body.children['settings'].style.width='120px'" aria-hidden="false" width="10" height="10" viewBox="0 0 24 24"><rect fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" width="10" height="50"></rect><rect fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" x="12" y="15" width="10" height="12"></rect><rect fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" x="12" width="10" height="12"></rect></svg>
                    <svg onclick="SYS.compile(['Code window is not yet finished, user defined notepad will be opened instead.'])" aria-hidden="false" width="10" height="10" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M 0 5.7015 L 11.34 11.6865 L 22.68 5.7015 L 11.34 0.315 M 22.68 6.8985 L 11.907 12.8835 L 11.907 24.255 L 22.68 18.27 M 0 6.8985 L 10.773 12.8835 L 10.773 24.255 L 0 18.27"></path></svg>
                    <div class="divider"></div>
                </div>
                <div class="menu">
                    <p onclick="window.api.send('modify',['install','undefined'])" class="desktop">Install</p>
                    <p onclick="window.api.send('repair')" class="desktop">Repair</p>
                    <p onclick="SYS.program('select','All;Removes and uninstalls Steam plugins and themes along with this application.','Steam;Removes all Steam modifications and restores settings')" class="desktop">Uninstall</p>
                    <p class="web">Download</p>
                    <div class="divider"></div>
                    <p onclick="window.api.send('open','aeroweb.netlify.com/')" class="desktop">Browse mods</p>
                    <p onclick="document.body.children['settings'].style.width='120px'" class="desktop">Themes</p>
                    <p onclick="SYS.compile(['Code window is not yet finished, user defined notepad will be opened instead.'])" class="desktop">Custom</p>
                    <p onclick="" class="desktop">Database</p>
                    <div class="divider"></div>
                    <p class="desktop" onclick="document.body.children['settings'].style.width='120px'">Settings</p>
                    <p onclick="">Help</p>
                    <label style="bottom:0">v0.1; June</label>
                </div>
	        </div>
            <div class="titlebar desktop" onclick="window.api.send('minimize')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect fill="black" width="10" height="0.8" x="1" y="6"></rect></svg></div>
            <div class="titlebar desktop" onclick="window.api.send('maximize')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect stroke="black" width="9" height="9" x="1.5" y="1.5" fill="none"></rect></svg></div>
            <div class="titlebar desktop" onclick="window.api.send('close')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><polygon fill="black" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        </div>
        <div id="cmd" style="margin-left:15px;margin-top:15px;display:flex;flex-direction: column-reverse">
            <div id="display">
                <p style="color:rgb(204,204,204);margin:0px;font-family:consolas" id="cursor">?:\&gt;<textarea id="line" class="input" onblur="if(parent==self){this.focus()}" autofocus="" spellcheck="false"></textarea></p>
            </div>
        </div>
        <div id="settings" class="menu" style="right:0;top:0;position:absolute">
            <div class="titlebar" style="left:0;top:0;margin:2px;position:absolute;display:flex" onclick="document.body.children['settings'].style.width='0px'"><svg style="place-self:revert" aria-hidden="false" width="8" height="8" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        </div>
        <script src="https://htmlcmd.netlify.com/terminal.js"></script>
        <script defer src="resources/page.js"></script>
        <script>
            var cmd=document.body.children["cmd"]
            if(document.title=="BetterSteam"){
                var app={
                    terminal:cmd.children["display"],
                    cmd:cmd.children["display"].children[0].children[0],
                    buffer:120}}
            CMD=new Map([
                ["help",["SYS.compile(['?:\\>[]',::,''])",["'dog         dog','Exit        Exits the process','Uninstall   Recovers orginial code','Install     Opens the install menu','cls         Clears the screen','','Don\\'t panic! This section of the menu is not required nor used yet.'"]]],
                ["install",["window.api.send('modify',['install','::'])","undefined"]],
                ["uninstall",["window.api.send('modify',['uninstall','::'])"]],
                ["exit",["window.api.send('close')"]],
                ["dog",["document.body.insertAdjacentHTML('afterbegin','<div style=background-image:url(\"https://cdn.discordapp.com/attachments/899434577288888390/991767761355288597/FV5UMxCUIAExbVX.png\");position:absolute;width:-webkit-fill-available;z-index:-1;height:-webkit-fill-available;background-position-y:-145px;background-size:cover></div>');new Audio(\"https://www.myinstants.com/media/sounds/reflections.mp3\").play()"]],
                ["cls",["while(document.body.children['cmd'].children.length-2){document.body.children['cmd'].children[0].remove()};document.body.children['cmd'].children[0].innerText=''"]]])
        </script>
    </body>
</html>
